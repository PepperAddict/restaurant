<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- <link rel="stylesheet" href="reststyle.css"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>

<div class="container">

  <header>
    
    <div class="box"><h1>Restaurant Reviews</h1></div>
    <a href="#restaurants-list" class="hidethis">Skip to filter results</a>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>

    <nav>
    
      <section>
        <div tabindex="0" class="filter-options">
          <h2>Filter Results</h2>
  
          <hr width="50%">
  
          <div class="filter-container">
            <label>
              <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option aria-labelledby="neighborhoods-select" value="all">All Neighborhoods</option>
              </select>
            </label>
  
            <label>
              <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option aria-labelledby="cuisines-select" value="all">All Cuisines</option>
              </select>
            </label>
  
            <div role="button" id="reset" onclick="fullrestaurants()">RESET FILTER</div>
  
          </div>
  
        </div>
        </section>   
    </nav>

    <section class="restaurant-items">
      <article>
             <h2>Restaurants</h2>
      <ul id="restaurants-list"></ul>
      </article>
 
    </section>
      
    </main>
    
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  </div>
  


  


</body>

</html>
