  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body class="container">

    <!-- header -->
  <header>

    <img src="build/images/logo.svg" alt="Restaurant Review">
    <div class="box">
      <h1>Restaurant Reviews</h1></div>
    <a href="#restaurants-list" class="hidethis">Skip to filter results</a>
  </header>
  <!-- main-->
  <main id="maincontent">
    <!-- map -->
    <section id="map-container">
      <div aria-label="Map of location with restaurants" role="application" style="height: 500px" id="map"></div>
    </section>

    <nav>
    
      <section>
        <!-- filter options-->
        <div class="filter-options">
          <h2>Filter Results</h2>
  
          <hr width="50%">
  
          <div class="filter-container">
            <label>
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option aria-labelledby="neighborhoods-select" value="all">All Neighborhoods</option>
              </select>
            </label>
  
            <label>
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option aria-labelledby="cuisines-select" value="all">All Cuisines</option>
              </select>
            </label>
  
            <div role="button" id="reset" onclick="fullrestaurants()">RESET FILTER</div>
  
          </div>
  
        </div>
        </section>   
    </nav>
    <!-- restaurant lists-->
    <section class="restaurant-items">
      <article>
             <h2>Restaurants</h2>
      <ul aria-label="list of restaurants" id="restaurants-list"></ul>
      </article>
 
    </section>
      
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <script type="application/javascript" charset="utf-8" src="src/js/main.js"></script>
