<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/reststyle.css">
  <link rel="stylesheet" href="css/common.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">


  <nav>
      <label for="navi-toggle">
          <h2 class="navi">NAVIGATION</h2>
        </label>
        
        <input class="navigation" id="navi-toggle" type="checkbox">
        <div type="checkbox" id="navi-toggle">
             <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
        
      </ul> 
        </div>
  </nav>

  <header>
        <h1 id="rest-name"></h1>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="rest-image"><img id="rest-img"></div>
      <div class="rest-detail"> 
              <p id="rest-cuisine"></p>
      <p id="rest-address"></p>
      <h2>Hours</h2>
      <table id="rest-hours"></table>
      </div>

    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
