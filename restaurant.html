<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="build/css/style.min.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>

  <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('sw.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
  </script>
  
</head>

<body class="inside">


  <nav>

    <a class="toggle open" href="#navi-links">

          <img src="img/logo.svg" alt="Logo"><h2 class="navi"> NAVIGATION</h2>
</a>
        
        <div id="navi-links">
               <ul id="mainlinks">
                 <span class="close"> <a href="#">X</a></span>
                <li> <a href="/">Home</a></li>
                <li> <a href="#restaurant-container">Information</a></li>
                <li> <a href="#rest-hours">Hours</a></li>
                <li> <a href="#map">Map</a></li></ul>
                
              
                <h3>Other Restaurants:</h3>
             <ul id="breadcrumb" ></ul> 
        </div>
  </nav>

  <header>
        <h1 id="rest-name"></h1>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div><picture id="rest-img"></picture></div>
      <div class="rest-detail"> 
              <p id="rest-cuisine"></p>
      <p id="rest-address"></p>
      <h2>Hours</h2>
      <table id="rest-hours"></table>
      </div>

    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
