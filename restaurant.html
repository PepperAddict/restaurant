<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="build/css/style.min.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
<style>
  body {
      background-color: #fdfdfd;
      margin: 0;  
      font-size: 1em;  
  }
  ul, li {
      color: #323232;
  }
  h2 {
    font-weight: normal;
    margin: 0px;
    font-size: 2.5rem;
    height: 50px;
    text-align: center;
  }
  </style>
</head>

<body class="inside">
  <nav>
    <div id="toggle">
      <span class="arrow">
        <p id="arrow">➤</p>
      </span>
      <span class="tooltip">Navigation </span>
    </div>
    <div id="navi-links">
      <ul aria-label="restaurant navigation" id="mainlinks">
        <a role="link" href="/">
          <li> Home</li>
        </a>
        <a role="link" href="#restaurant-container">
          <li> Information</li>
        </a>
        <a role="link" href="#reviews-container">
          <li>Reviews</li>
        </a>
      </ul>
      <h3>Other Restaurants:</h3>
      <ul aria-label="list of other restaurants" id="breadcrumb"></ul>
    </div>
  </nav>

  <header>
    <h1 id="rest-name"></h1>
    <div id="rest-head"></div>
  </header>
  <main id="maincontent">
    <section id="restaurant-container">
      <div>
        <picture id="rest-img"></picture>
      </div>
      <div aria-label="Map of location" role="application" id="map"></div>
      <div class="rest-detail">
        <p id="rest-cuisine"></p>
        <p id="rest-address"></p>
        <h2>Hours</h2>
        <table id="rest-hours"></table>
      </div>

    </section>
    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
      <form role="form" action="javascript:console.log('submitted');" aria-label="fill in review">
        <h3>Submit Your Own Review</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="your name...">

        <p>Rate your experience</p>
        <div id="rating"></div>

        <label for="your-review">Your Review</label>
        <textarea id="your-review" name="your-review" placeholder="Write a review..."></textarea>
        <input value="submit review" id="review-submit">
      </form>

    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <div id="edit" class="show">
    <div id="close">×</div>
    <form role="form" action="javascript:console.log('submitted');" aria-label="edit review">
      <h3>Edit Your Review</h3>
      <label for="ename">Name</label>
      <input type="text" id="ename" name="name">

      <p>Your rating:</p>
      <div id="erating"></div>

      <label for="eyour-review">Your Review</label>
      <textarea id="eyour-review" name="your-review"></textarea>
      <div class="subdelete">
        <input value="submit changes" type="submit" id="edit-submit">
        <input value="delete review" type="submit" id="delete-review">
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="src/js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="src/js/loadFirst.js"></script>
  <script type="text/javascript" src="src/js/dbhelper.js"></script>
  <script type="text/javascript" src="src/js/restaurant_info.js"></script>

</body>

</html>
